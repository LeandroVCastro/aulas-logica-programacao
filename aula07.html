<script>
  const lado_a = prompt("Informe o tamanho do lado A");
  const lado_b = prompt("Informe o tamanho do lado B");
  const lado_c = prompt("Informe o tamanho do lado C");

  // == - Se é igual
  // != - Se é diferente
  if (lado_a == lado_b && lado_b == lado_c) {
    console.log("Eh um triangulo equilatero");
  } else if (lado_a != lado_b && lado_a != lado_c && lado_b != lado_c) {
    console.log("Eh um triangulo escaleno");
  } else {
    console.log("Eh um triangulo isosceles");
  }
</script>
