<script>
  const idade = prompt("Qual a sua idade?");

  console.log("idade", idade);
  // == - Igual
  // > - Maior que
  // < - Menor que
  // >= - Maior ou igual
  // <= - Menor ou igual

  if (idade >= 18) {
    console.log("Eh maior que 18 anos");
  } else {
    console.log("Nao eh maior que 18 anos");
  }
</script>
