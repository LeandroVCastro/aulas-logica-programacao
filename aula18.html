<script>

    const lista = [100, 21, 2, 47];

    console.log('estado inicial array', lista);

    for (let i=0; i<=2; i++) {

        for (let j=i+1; j<=3; j++) {
            if (lista[j] < lista[i]) {
                const auxiliar = lista[i];
                lista[i] = lista[j];
                lista[j] = auxiliar;
            }
        }
    }

    console.log('estado final array', lista);
